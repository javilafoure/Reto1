<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Home page</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">HospitalId</th>
            <th scope="col">DistritoId</th>
            <th scope="col">Nombre</th>
            <th scope="col">Antiguedad</th>
            <th scope="col">Area</th>
            <th scope="col">SedeId</th>
            <th scope="col">GerenteId</th>
            <th scope="col">CondicionId</th>
            <th scope="col">FechaRegistro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hospital: ${hospitalList}">
            <th th:text="${hospital.idHospital}" scope="row"></th>
            <td th:text="${hospital.idDistrito}"></td>
            <td th:text="${hospital.nombre}"></td>
            <td th:text="${hospital.antiguedad}"></td>
            <td th:text="${hospital.area}"></td>
            <td th:text="${hospital.idSede}"></td>
            <td th:text="${hospital.idGerente}"></td>
            <td th:text="${hospital.idCondicion}"></td>
            <td th:text="${hospital.fechaRegistro}"></td>
        </tr>

        </tbody>
    </table>

</div>




</body>
</html>
